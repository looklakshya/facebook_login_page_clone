        <title>Facebook</title>
        
      <link rel="stylesheet" href="./assets/index.0fdc29cd.css">
    </head>
    <body class="bg-slate-100">
        <div
            id="container"
            class="flex flex-col sm:flex-row sm:justify-center sm:items-center sm:mt-52 sm:space-x-20"
        >
            <div
                id="left"
                class="flex flex-col justify-center items-center sm:items-start"
            >
                <img
                    src="./assets/logo.9531e960.svg"
                    alt="Facebook logo"
                    class="w-60 sm:w-72"
                />
                <p class="text-xl mx-4 my-2 text-center sm:text-2xl sm:mx-7">
                    Facebook helps you connect and share with the people in your
                    life.
                </p>
            </div>
            <div id="right">
                <div
                    id="rightBox"
                    class="bg-white m-3 p-3 rounded-md flex flex-col items-center justify-center sm:p-5"
                >
                    <input
                        type="text"
                        name="email"
                        id="email"
                        placeholder="Email address or phone number"
                        class="bg-slate-50 px-5 py-2 rounded-md border-2 m-1 w-[100%] sm:text-xl"
                        autocomplete="off"
                    />
                    <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Password"
                        class="bg-slate-50 px-5 py-2 rounded-md border-2 m-1 w-[100%] sm:text-xl"
                    />
                    <button
                        class="bg-blue-500 active:bg-blue-600 text-white px-6 py-2 rounded-md m-2 w-[100%] sm:text-xl my-4"
                    >
                        Log In
                    </button>
                    <span class="text-blue-500 active:text-blue-600"
                        ><a href="">Forgot password?</a></span
                    >
                    <hr class="w-[80%] my-3" />
                    <button
                        class="bg-green-500 active:bg-green-600 text-white px-6 py-2 rounded-md m-2 w-[70%] sm:text-xl"
                    >
                        Create New Account
                    </button>
                </div>
                <p class="text-sm text-center">
                    <a href="" class="font-bold active:text-slate-700"
                        >Create a Page</a
                    >
                    for a celebrity, brand or business.
                </p>
            </div>
        </div>
    </body>
